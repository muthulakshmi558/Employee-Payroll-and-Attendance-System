{% extends 'employee/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
    <h2 class="text-xl font-semibold text-gray-700">Total Employees</h2>
    <p class="text-4xl font-bold text-purple-600 mt-2">{{ total_employees }}</p>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
    <h2 class="text-xl font-semibold text-gray-700">Total Attendance</h2>
    <p class="text-4xl font-bold text-purple-600 mt-2">{{ total_attendance }}</p>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
    <h2 class="text-xl font-semibold text-gray-700">Payroll Generated</h2>
    <p class="text-4xl font-bold text-purple-600 mt-2">{{ total_payroll }}</p>
  </div>
</div>
{% endblock %}
